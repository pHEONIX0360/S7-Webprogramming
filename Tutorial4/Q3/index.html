<!DOCTYPE html>
<html>
<head>
    <title>Employee Details Form</title>
</head>
<body>
 
    <h3>Employee Details</h3>
    <form action="submit_employee_details.php" method="post" autocomplete="on">
        <label for="id">Id:</label>
        <input type="text" id="id" name="id" placeholder="Enter your ID" required><br><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>
        
        <label for="designation">Designation:</label>
        <select id="designation" name="designation" required>
            <option value="manager">Manager</option>
            <option value="developer">Developer</option>
            <option value="tester">Tester</option>
            <option value="analyst">Analyst</option>
        </select><br><br>
        
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" placeholder="Enter your salary" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
